fragment ReferencePageHeroFields on PageHero {
  __typename
  sys {
    id
    spaceId
  }
  slug
  name
  avatar {
    ...ImageFields
  }
  featuredImageFit
  featuredImage {
    __typename
    sys {
      id
    }
    title
    description
    width
    height
    contentType
    url(transform: { width: 512, height: 512, format: JPG, quality: 70 })
  }
}

fragment PageHeroFields on PageHero {
  __typename
  sys {
    id
    spaceId
  }
  internalName
  seoFields {
    ...SeoFields
  }
  slug
  author {
    ...AuthorFields
  }
  publishedDate
  isLegion
  armor
  attackMin
  attackMax
  range
  speed
  attribute
  name
  str
  strGain
  agi
  agiGain
  int
  intGain
  description
  shortDescription
  featuredImageFit
  featuredImage {
    ...ImageFields
  }
  avatar {
    ...ImageFields
  }
  skill1Image {
    ...ImageFields
  }
  skill2Image {
    ...ImageFields
  }
  skill3Image {
    ...ImageFields
  }
  skill4Image {
    ...ImageFields
  }
  skill1Description {
    json
    links {
      entries {
        block {
          ...RichImageFields
        }
      }
    }
  }
  skill2Description {
    json
    links {
      entries {
        block {
          ...RichImageFields
        }
      }
    }
  }
  skill3Description {
    json
    links {
      entries {
        block {
          ...RichImageFields
        }
      }
    }
  }
  skill4Description {
    json
    links {
      entries {
        block {
          ...RichImageFields
        }
      }
    }
  }
}

query pageHero($slug: String!, $locale: String, $preview: Boolean) {
  pageHeroCollection(limit: 1, where: { slug: $slug }, locale: $locale, preview: $preview) {
    items {
      ...PageHeroFields
    }
  }
}
